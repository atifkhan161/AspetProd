
<div class="col-xs-12">
    <div class="panel panel-default">
        <div id="divHd1" class="panel-heading">Schedule & Record of Calibration</div>
        <div class="panel-body">
            <div class="col-xs-12">
                <div class="col-xs-5">
                    <ng-jqgrid config="config" addnew="true" modeldata="patientdata" gridid="patientgrid" pagerid="patientpager" api="gridapi"></ng-jqgrid>
                </div>
                <div class="col-xs-7">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label>Name of Equipment/ Instrument/ Fixture:</label>
                                    <input id="txtName" type="number" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label>Identification Code:</label>
                                    <input id="txtIdCod" type="number" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label>Frequency Of Calibration:</label>
                                    <input id="txtFreq" type="number" class="form-control" required="required" />
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label>Issue No:</label>
                                    <input id="txtIss" type="number" class="form-control" required="required" />
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label>Revision No:</label>
                                    <input id="txtRevNo" type="number" class="form-control" required="required" />
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label>Remarks:</label>
                                    <textarea id="dvResult" runat="server" rows="4" class="form-control dvResult"></textarea>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <input type="button" class="btn btn-success" value="Save" id="btnSave" onclick="Save()" />
                                <input type="button" class="btn btn-info" value="Update" id="btnUpdate" onclick="Update()" disabled="disabled" />
                                <input type="button" class="btn btn-danger" value="Delete" id="btnDelete" onclick="Delete()" disabled="disabled" />
                                <input type="button" class="btn btn-primary" value="New" id="btnNew" onclick="New()" disabled="disabled" />
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
